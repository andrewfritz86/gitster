<!DOCTYPE html>
<html lang="en">
<head>
    <!-- template to use below with mustache -->

    <script type="text/template" id="template">
        <div class='ui card tap-target'>
  <div class='image'>
    <img src={{avatar}}>
  </div>
  <div class='content'>
    <a class='header'>{{name}}</a>
    <div class='meta'>
      <span class='date'>Is a Friend!</span>
    </div>
    <div class='description'>
      <a href={{url}}> link to profile </a>
    </div>
  </div>
  <div class='extra content'>
    <a>
      <i class='user icon'></i>
      {{type}}
    </a>
  </div>
</div>
</br>


    </script>



    <!--stylesheets from Semantic-UI-->
    <link rel="stylesheet" type="text/css" href="./card.css">
    <link rel="stylesheet" type="text/css" href="./input.css">
    <link rel="stylesheet" type="text/css" href="./button.css">
    <link rel="stylesheet" type="text/css" href="./header.css">
    <link rel="stylesheet" type="text/css" href="./divider.css">
    <link rel="stylesheet" type="text/css" href="./grid.css">
    <link rel="stylesheet" type="text/css" href="./style.css">



    <!-- outside dependencies from CDNs. Mustache and Jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.8.1/mustache.js"></script>
    <script src="./drag.js"></script>

    <!--...............................-->

    <meta charset="UTF-8">
    <title>GitHub Friends!</title>

</head>
<body>
 



<div class="ui two column centered grid">
    <div class="four column centered row">
        <header>
            <h1 class="ui header"> Find Your Friends on GitHub!</h1>
            </br></br></br>  
        </header>
        

        <div class="column">
            <div class="ui input">
                <input type="text" placeholder="Type a GitHub Username..." id="mainform">
                <div class="ui button" id="submitbutton">
                      Enter!
                </div>
                <div class="ui button" id="clearbutton">
                      Clear!
                </div>
            </div>
        </div>

        <div class="column">
            <section id="container">
            </section>
        </div>

    </div>

</div>


</body>
<script src="./client.js"></script>
</html>
